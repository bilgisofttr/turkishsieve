<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>6n Â± 1 Dizisi</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    background: #f8f8f8;
  }

  .row {
    display: flex;
    margin: 5px 0;
  }

  .box {
    width: 60px;
    height: 60px;
    border: 2px solid #444;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2px;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.5s ease;
  }

  .box.show {
    opacity: 1;
    transform: scale(1);
  }

  .left {
    width: 120px; 
    background: #ddd;
  }

  .highlight-top {
    background-color: grey !important;
    color: white !important;
  }

  .bottom-wrapper.active {
    border: 2px solid red;
    padding: 5px;
  }

  .fade-out {
    opacity: 0 !important;
    transform: scale(0) !important;
  }

  .center-row {
    display: flex;
    justify-content: center;
    margin-top: 40px;
    flex-wrap: nowrap;
  }

  .center-box {
    width: 35px;
    height: 35px;
    border: 1px solid #444;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 1px;
    font-size: 14px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="row" id="row1"></div>
<div class="row bottom-wrapper" id="row2"></div>
<div class="row bottom-wrapper" id="row3"></div>

<div class="center-row" id="centerRow"></div>

<script>
const maxOdd = 103;
const rows = [
  document.getElementById("row1"),
  document.getElementById("row2"),
  document.getElementById("row3")
];
const labels = ["6n - 3", "6n - 1", "6n + 1"];

function createEmptyBoxes() {
  for (let i = 0; i < 3; i++) {
    const leftBox = document.createElement("div");
    leftBox.className = "box left";
    rows[i].appendChild(leftBox);
  }

  const oddCount = Math.floor((maxOdd - 3) / 2) + 1;
  const columns = Math.ceil(oddCount / 3);

  for (let col = 0; col < columns; col++) {
    for (let row = 0; row < 3; row++) {
      const box = document.createElement("div");
      box.className = "box";
      rows[row].appendChild(box);
    }
  }

  for (let i = 0; i < 3; i++) {
    const dotBox = document.createElement("div");
    dotBox.className = "box";
    rows[i].appendChild(dotBox);
  }

  return columns;
}

function fillBoxes(columns, callback) {
  let delay = 200;
  let odd = 3;

  for (let col = 0; col <= columns; col++) {
    for (let row = 0; row < 3; row++) {
      const box = rows[row].children[col];

      if (col === 0) {
        box.textContent = labels[row];
      } else if (col <= columns) {
        if (odd <= maxOdd) {
          box.textContent = odd;
          odd += 2;
        }
      }

      setTimeout(() => box.classList.add("show"), delay);
      delay += 200;
    }
  }

  for (let row = 0; row < 3; row++) {
    const dotBox = rows[row].lastChild;
    dotBox.textContent = "...";
    setTimeout(() => dotBox.classList.add("show"), delay);
  }

  setTimeout(callback, delay + 500);
}

function highlightRows() {
  rows[0].querySelectorAll(".box").forEach(box => box.classList.add("highlight-top"));
  rows[1].classList.add("active");
  rows[2].classList.add("active");
}

function removeMultiplesOfThree(callback) {
  rows[0].querySelectorAll(".box").forEach((box, i) => {
    const val = parseInt(box.textContent);
    if (!isNaN(val) && val % 3 === 0) {
      setTimeout(() => box.classList.add("fade-out"), i * 100);
    }
  });
  setTimeout(callback, 1000);
}


function createCenterBoxes() {
  const centerRow = document.getElementById("centerRow");
  for (let i = 0; i < 35; i++) {
    const cbox = document.createElement("div");
    cbox.className = "center-box";
    centerRow.appendChild(cbox);
  }
}


function moveNumbers() {
  let numbers = [];
  rows.forEach(r => {
    r.querySelectorAll(".box").forEach(b => {
      const val = parseInt(b.textContent);
      if (!isNaN(val)) numbers.push(val);
    });
  });

  numbers = numbers.filter(n => n % 3 !== 0); 
  numbers.sort((a,b) => a-b);

  const centerBoxes = document.querySelectorAll(".center-box");
  let delay = 0;

  numbers.forEach((num, i) => {
    const source = [...document.querySelectorAll(".box")].find(b => parseInt(b.textContent) === num);
    const target = centerBoxes[i];
    if (!source || !target) return;

    setTimeout(() => {
      target.textContent = num;
      source.textContent = "";
      target.style.opacity = "0";
      target.style.transform = "translateY(-50px)";
      setTimeout(() => {
        target.style.transition = "all 0.5s ease";
        target.style.opacity = "1";
        target.style.transform = "translateY(0)";
      }, 50);
    }, delay);
    delay += 300;
  });


  setTimeout(() => {
    centerBoxes[numbers.length].textContent = "...";
  }, delay + 500);
}


const totalColumns = createEmptyBoxes();
fillBoxes(totalColumns, () => {
  setTimeout(highlightRows, 1000);
  setTimeout(() => removeMultiplesOfThree(() => {
    createCenterBoxes();
    moveNumbers();
  }), 2000);
});
</script>
</body>
</html>
